<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Registration</title>
</head>

<body style="background-color: lightcyan;">
    <center>
        <h1>Register here!!!</h1>
    </center>
    <form action="" method="" enctype="">
        <div>
            <label for="id_firstname">FirstName</label>
            <input type="text" placeholder="Enter first name" id="id_firstname" class="">
            <h3> </h3>
        </div>
        <div>
            <label for="id_lastname">LastName</label>
            <input type="text" placeholder="Enter LastName" id="id_lastname" class="">
            <h3> </h3>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your Email" id="email">
            <h3> </h3>
        </div>
        <div>
            <label for="id_password">Password</label>
            <input type="password" placeholder="Enter your password" id="id_password" class="">
            <h3> </h3>
        </div>
        <div>
            <label for="id_number">Phone number</label>
            <input type="text" placeholder="Enter your contact number" id="id_number">
            <h3> </h3>
        </div>
        <div>
            <label for="">Gender</label>
            <label for="">Male</label>
            <input type="radio" id="id_male" name="Gender">
            <label for="">Female</label>
            <input type="radio" id="id_female" name="Gender">
            <label for="">Others</label>
            <input type="radio" id="id_others" name="Gender">
            <h3> </h3>
        </div>
        <div>
            <label for="">Select Language</label>
            <select name="" id="">
                <option value="">English</option>
                <option value="">Hindi</option>
                <option value="">Malayalam</option>
                <option value="">Arabic</option>
            </select>  
            <h3> </h3>
        </div>
        <div>
            <label for="id_Zipcode">ZipCode</label>
            <input type="text" placeholder="Enter your zipcode here" id="id_Zipcode">
            <h3> </h3>
        </div>
        <div>
            <label for="">About</label>
            <textarea name="" id="" cols="30" rows="3"></textarea>
            <h3> </h3>
        </div>
        <div>
            <label for="">Student image</label>
            <input type="file" >
            <h3></h3>
        </div>
        <div>
            <label for="">Skill level</label>
            <input type="range" min="1" max="100" value="25">
            <h3> </h3>
        </div>
        <div>
            <label for="">Language</label>
            <input type="checkbox" id="id_py">python
            <input type="checkbox" id="id_java">java
            <input type="checkbox" id="id_cpp">C++
            <h3> </h3>
        </div>
        <div>
            <input type="submit" value="Register">
        </div>


    </form>
</body>

</html>
