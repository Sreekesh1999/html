<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College_Reg</title>
</head>

<body style="background-color: aqua;">
    <center>
        <h1>XYZ College/School</h1>
    </center>
    <center>
        <h2>Student Registration Form</h2>
    </center>
    <hr>
    <form action="">
    <div>
        <label for="">Student image</label>
        <input type="file">(Less than 5 Mb)
        <h3></h3>
    </div>
    <div>
        <label for="id_name">Student Name</label>
        <input type="text" placeholder="Full Name" id="id_name">
        <h3> </h3>
    </div>
    <div>
        <label for="id_fathername">Fathers Name</label>
        <input type="text" placeholder="Father's Fullname" id="id_fathername">
        <h3></h3>
    </div>
    <div>
        <label for="id_mothername">Mother's Name</label>
        <input type="text" placeholder="Mother's Fullname" id="id_mothername">
        <h3></h3>
    </div>
    <div>
        <label for="">Gender</label>
        <label for="id_male">Male</label>
        <input type="radio" id="id_male" name="Gender">
        <label for="id_female">Female</label>
        <input type="radio" id="id_female" name="Gender">
        <label for="id_others">Others</label>
        <input type="radio" id="id_others" name="Gender">
        <h3></h3>
    </div>
    <div>
        <label for="dob">Date of birth</label>
        <input type="date" id="dob" name="dob">
        <h3></h3>
    </div>
    <div>
        <label for="">Email</label>
        <input type="email" placeholder="Enter your Email address">
        <h3></h3>
    </div>
    <div>
        <label for="">Level</label>
        <select name="" id="">
            <option value="">Post Graduate</option>
            <option value="">Graduate</option>
            <option value="">Diploma</option>
            <option value="">High School</option>
        </select>
        <h3></h3>
    </div>
    <div>
        <label for="">Department</label>
        <select name="" id="">
            <option>Computer Science</option>
            <option>Electrical Engineering</option>
            <option>Mecanical Engineering</option>
            <option>Marine Engineering</option>
        </select>
        <h3></h3>
    </div>
    <div>
        <label for="">Tel/Mobile</label>
        <input type="text" placeholder="000 000 0000">
    </div>
    <hr>
    <center><h2>Permanent Address</h2></center>
    <div>
        <label for="id_state">State</label>
        <input type="text" placeholder="State" id="id_state">
        <h3></h3>
    </div>
    <div>
        <label for="id_city">City</label>
        <input type="text" placeholder="City" id="id_city">
        <h3></h3>
    </div>
    <div>
        <label for="id_zipcode">ZipCode</label>
        <input type="number" placeholder="ZipCode" id="id_zipcode">
        <h3></h3>
    </div>
    <div>
        <label for="">Tel/Mobile</label>
        <input type="text" placeholder="000 000 0000">
    </div>
    <hr>
    <center><h2>Temporary Address</h2></center>
    <div>
        <label for="id_address">Same as Permanent Address</label>
        <input type="checkbox" id="id_address">
    </div>
    <div>
        <label for="id_state">State</label>
        <input type="text" placeholder="State" id="id_state">
        <h3></h3>
    </div>
    <div>
        <label for="id_city">City</label>
        <input type="text" placeholder="City" id="id_city">
        <h3></h3>
    </div>
    <div>
        <label for="id_zipcode">ZipCode</label>
        <input type="number" placeholder="ZipCode" id="id_zipcode">
        <h3></h3>
    </div>
    <div>
        <label for="">Tel/Mobile</label>
        <input type="text" placeholder="000 000 0000">
        <h3></h3>
    </div>
    <div>
        <input type="submit" value="submit">
    </div>
    </form>
</body>

</html>
